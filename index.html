<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h2 class="fira-code-normal">McQeem's</h2>
    <h1>Palindrome Checker</h1>
    <div class="container">
      <p class="word-check-result"></p>
      <p>Enter in a text to check for a palindrome:</p>
      <br />
      <input type="text" placeholder="Insert here..." />
      <button>Check</button>
    </div>
    <div class="container-down">
      <h3>What is Palindrome?</h3>
      <hr />
      <p>
        A palindrome is a word or sentence that's spelled the same way both
        forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
  </body>
</html>
